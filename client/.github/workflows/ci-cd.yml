name: Integration

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-client:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ["20.x"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          # cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      - name: Make deploy script executable
        run: chmod +x deploy.sh

      - name: Copy ALL files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 13.203.155.6
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "./*"
          target: "/home/ec2-user/foster-client"

      - name: Execute deploy script
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: 13.203.155.6
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/foster-client
            chmod +x deploy.sh
            ./deploy.sh
